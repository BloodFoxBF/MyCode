<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - SolveTask</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="solveTask">
        <div class="container">
            <div class="solveTask-content">
                <div class="first-line">
                    <img src="img/arrow.svg" alt="arrow-go-to-back" class="arrow">
                    <h2 class="title solve-task">Создать блок с текстом Hw!</h2>
                </div>
                <div class="content-task">
                    <div class="task-title">
                        <h2 id="task-title">Задача</h2>
                        <p>Используя html разметку, выведите на сайт блок, который будет содержать в себе текст Hello world!</p>
                    </div>
                    <div class="task-another-file"></div>
                    <div class="task-input"></div>
                    <div class="task-language"></div>
                    <div class="task-code"></div>
                    <div class="task-buttons">
                        <button class="task-button check">Проверить</button>
                        <button class="task-button send">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
