<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Tasks</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tasks">
        <div class="container">
            <div class="tasks-content">
                <div class="first-line">
                    <img src="img/arrow.svg" alt="arrow-go-to-back" class="arrow">
                    <h2 class="title task-title">Задания</h2>
                </div>
                <div class="content-tasks">
                    <div class="task-move">
                        <div class="move-line">
                            <span class="content-text">Решено</span>
                            <span class="content-number solved-number">30</span>
                            <img class="arrowDown" src="img/arrowDown.svg" alt="arrowDown">
                        </div>
                        <div class="done-content .disable">
                            <div class="tasks-time">
                                <p class="time-title">15 сентября - 20 сентября</p>
                                <div class="time-block">
                                    <div class="block-title">
                                        <p id = 'block-title'>Задача:</p>
                                        <span class=" block-descr">Создать блок с текстом html</span>
                                    </div>
                                    <button class="solve">Решить</button>
                                    <div class="block-mark">Оценка: 5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="task-move">
                        <div class="move-line">
                            <span class="content-text">Не решено</span>
                            <span class="content-number notsolved-number">2</span>
                            <img class="arrowDown" src="img/arrowDown.svg" alt="arrowDown">
                        </div>
                        <div class="done-content .disable">

                        </div>
                    </div>
                    <div class="task-move">
                        <div class="move-line">
                            <span class="content-text">Проверяется</span>
                            <span class="content-number check-number">30</span>
                            <img class="arrowDown" src="img/arrowDown.svg" alt="arrowDown">
                        </div>
                        <div class="done-content .disable">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
